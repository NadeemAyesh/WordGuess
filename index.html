<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title></title>
</head>
<body>
    <h1></h1>
    <div class="guess-game">
        <div class="game-area">
            <div class="inputs"></div>
            <div class="controls">
                <button type="button" class="check-word">Check word</button>
                <button type="button" class="hint "><span></span> Hint</button>
            </div>
            <div class="message">

            </div>
        </div>
        <div class="key-colors">
            <h2>Key Colors</h2>
            <div class="key-color">
                <div class="key in-place"></div>
                <div class="key-text">Letter is Correct and in place</div>
            </div>
            <div class="key-color">
                <div class="key not-inplace"></div>
                <div class="key-text">Letter Correct But NOT in place</div>
            </div>
            <div class="key-color">
                <div class="key no"></div>
                <div class="key-text">Wrong Color</div>
            </div>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
